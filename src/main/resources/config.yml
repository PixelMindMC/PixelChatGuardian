# This is the configuration file for PixelChat Guardian.
# This config was generated for version ${project.version}.

# Always create or update your configuration when you update the plugin!

# For support or questions, please reach out on GitHub or Modrinth.

# Configuration Version
version: 0.1.0

###################### Global Settings ######################

# Language setting for the plugin. Options are: custom and en. [Default: en]
language: en

# Enable or disable plugin metrics collection. [Default: true]
metrics-enabled: true

# Enable or disable the update checker. [Default: true]
check-for-updates: true

# Sets the plugin's log level. Available options include: FINEST, FINER, FINE, CONFIG, INFO, WARNING, and SEVERE. [Default: CONFIG]
log-level: CONFIG

###################### Module Settings ######################

# Enable or disable specific plugin modules.
modules:
  # Enable or disable the chat guardian module. [Default: true]
  chatguard: true
  # Enable or disable the emojis module. [Default: true]
  emojis: true

#################### AI and API Settings ####################

# Any endpoint that complies with OpenAI's chat completion format. [Default: https://api.groq.com/openai/v1/chat/completions]
api-endpoint: "https://api.groq.com/openai/v1/chat/completions"

# Any model, such as gpt-4o or llama-3.1-8b-instant for example. [Default: llama-3.1-8b-instant]
ai-model: "llama-3.1-8b-instant"

# Your API key for the endpoint.
api-key: "API-KEY"

# System prompt passed as context for the automatic moderation. [Default: You are a chat moderation tool for a Minecraft server. Analyze each message and respond with only 'ALLOW' or 'BLOCK' without the apostrophes. BLOCK for offensive language, high-level swears, slurs, insults, and references to serious crimes. ALLOW minor expressions like 'this sucks.' Do not provide any additional words, punctuation, or explanations. Only respond with 'ALLOW' or 'BLOCK'.]
sys-prompt: > 
  "You are a chat moderation tool for a Minecraft server.
  Analyze each message and respond in JSON with fields: block (boolean, whether to block the message or not), reason (string, detailing the offense, shown to the user), and action (KICK, BAN or NONE).
  Block for offensive language, severe insults, slurs, and serious real-life crime references.
  Allow minor expressions like swears and normal gameplay queries. Normal gameplay queries include stuff like 'kill the villager' and 'kill all the zombies'.
  Do not give extra words or explanations.
  Judgement help: Block any message that you find violates these rules.
  Only KICK for messages that are above an average blockable amount.
  There is an automatic kick system that will kick users who have two blocked messages, so you are free to let users run into that.
  Only BAN for the worst of offenses."

###################### Emoji settings #######################

# Sets the emoji list used to replace ASCII characters with corresponding emojis.
emoji-list:
  <3: "❤"
  :): "☺"
  :(: "☹"
# This is the configuration file for PixelChat Guardian.
# This config was generated for version ${project.version}.

# Always create or update your configuration when you update the plugin!

# For support or questions, please reach out on GitHub or Modrinth.

# Configuration Version
version: 0.1.0

###################### Global Settings ######################

# Language setting for the plugin. Options are: custom and en. [Default: en]
language: en

# Enable or disable plugin metrics collection. [Default: true]
metrics-enabled: true

# Enable or disable the update checker. [Default: true]
check-for-updates: true

# Sets the plugin's log level. Available options include: DEBUG, INFO, WARNING, and ERROR. [Default: INFO]
log-level: INFO

###################### Module Settings ######################

# Enable or disable specific plugin modules.
modules:
  # Enable or disable the chat guardian module. [Default: true]
  chatguard: true
  # Enable or disable the emojis module. [Default: true]
  emojis: true

#################### AI and API Settings ####################

# Any endpoint that complies with OpenAI's chat completion format. [Default: https://api.groq.com/openai/v1/chat/completions]
api-endpoint: "https://api.groq.com/openai/v1/chat/completions"

# Any model, such as gpt-4o or llama-3.1-8b-instant for example. [Default: llama-3.1-70b-versatile]
ai-model: "llama-3.1-70b-versatile"

# Your API key for the endpoint.
api-key: "API-KEY"

# System prompt passed as context for the automatic moderation. [Default: You are a chat moderation tool for a Minecraft server. Analyze each message and respond in JSON with fields: block (boolean, whether to block the message or not) and reason (string, detailing the offense, shown to the user). Block messages that use offensive language, severe insults, slurs, and serious real-life crime references. Allow minor expressions like swears and normal gameplay queries. Normal gameplay queries can include stuff like 'kill the villager' and 'kill all the zombies'. Do not give extra words or explanations.]
sys-prompt: > 
  "You are a chat moderation tool for a Minecraft server.
  Analyze each message and respond in JSON with fields: block (boolean, whether to block the message or not) and reason (string, detailing the offense, shown to the user).
  Block messages that use offensive language, severe insults, slurs, and serious real-life crime references.
  Allow minor expressions like swears and normal gameplay queries. Normal gameplay queries can include stuff like 'kill the villager' and 'kill all the zombies'.
  Do not give extra words or explanations."

#################### Chatguard settings #####################

# Message handling strategy. Options: CENSOREMESSAGE and BLOCKMESSAGE. [Default: CENSOREMESSAGE]
message-handling: CENSOREMESSAGE

# Use the built-in strike system to manage player strikes.[Default: true]
use-built-in-strike-system: true

# Custom command to issue a strike to a player. This requires an external plugin to function. [Default: /strike <player>]
custom-strike-command: "strike <player>"

# Number of strikes a player receives before being kicked. [Default: 3]
strikes-before-kick: 3
# Command to kick a player after reaching the strike threshold. [Default: /kick <player> <reason>]
kick-command: "kick <player> <reason>"

# Number of strikes a player receives before a temporary ban. [Default: 5]
strikes-before-temp-ban: 5
# Command to temporarily ban a player. Since Minecraft does not have a built-in temp ban command, you can use an external plugin or an alternative method. [Default: /kick <player> <reason>]
temp-ban-command: "kick <player> <reason>"

# Number of strikes a player receives before being permanently banned. [Default: 6]
strikes-before-ban: 6
# Command to permanently ban a player after reaching the strike threshold. [Default: /ban <player> <reason>]
ban-command: "ban <player> <reason>"


# ============================================================
# PixelChat Guardian - Color & Format Chat Codes Mapping
# ============================================================
#
# This file defines color and formatting codes used for chat message processing.
#
# Usage in code: Replace keys (e.g. ":black:") with values (e.g. "black").
#
# To add a new code, use this format: ":KEY:": "REPLACEMENT".
# The correct formatting is important!
#
# ============================================================

chat-codes:
  # Color codes
  ":black:": BLACK
  ":dark_blue:": DARK_BLUE
  ":dark_green:": DARK_GREEN
  ":dark_aqua:": DARK_AQUA
  ":dark_red:": DARK_RED
  ":dark_purple:": DARK_PURPLE
  ":gold:": GOLD
  ":gray:": GRAY
  ":dark_gray:": DARK_GRAY
  ":blue:": BLUE
  ":green:": GREEN
  ":aqua:": AQUA
  ":red:": RED
  ":light_purple:": LIGHT_PURPLE
  ":yellow:": YELLOW
  ":white:": WHITE

  # Formatting codes
  ":obfuscated:": MAGIC
  ":bold:": BOLD
  ":strikethrough:": STRIKETHROUGH
  ":underline:": UNDERLINE
  ":italic:": ITALIC
  ":reset:": RESET
name: PixelChatGuardian
main: de.pixelmindmc.pixelchat.PixelChat
version: '${version}'
api-version: '1.17'
prefix: PixelChat
authors: [ Gaming12846, ToothyDev ]
description: AI-powered chat moderation featuring smart filtering, anti-spam and rich chat formatting including emojis and colors.
website: https://modrinth.com/plugin/pixelchatguardian/
softdepend: [ CarbonChat ]

commands:
  pixelchat:
    description: Main command for PixelChat Guardian plugin
    usage: /<command> [version|reload]
    aliases: [ pc, pixelchatguardian, pcg, chatguard, chatguardian ]

  strike:
    description: Issue a strike to a player with specified reason
    usage: /<command> <player> <reason>

  remove-strikes:
    description: Remove all strikes from a player
    usage: /<command> <player>
    aliases: [ removestrikes, rmstrikes ]

permissions:
  pixelchat.admin:
    description: Full administrative access to all PixelChat Guardian features
    default: op
    children:
      pixelchat.version: true
      pixelchat.reload: true
      pixelchat.emojis: true
      pixelchat.chat-codes: true
      pixelchat.strike-player: true
      pixelchat.remove-player-strikes: true

  pixelchat.version:
    description: Permission to use /pixelchat version subcommand
    default: true

  pixelchat.reload:
    description: Permission to use /pixelchat reload subcommand
    default: op

  pixelchat.emojis:
    description: Allows using emojis in chat messages
    default: true

  pixelchat.chat-codes:
    description: >
      Allows using color and format codes in the form of :codename: in chat
    default: true

  pixelchat.strike-player:
    description: Permission to use the /strike command
    default: op

  pixelchat.remove-player-strikes:
    description: Permission to use the /remove-strikes command
    default: op

  pixelchat.bypass-chat-moderation:
    description: Bypasses AI chat moderation checks
    default: false